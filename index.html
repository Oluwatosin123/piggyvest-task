<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiggyVest Exercise</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">
    <!----- Start of Logo Area ----->
    <div>
      <a href="piggyvest.com"
        ><img src="/images/piggyvest.png" alt="logo" class="logo" />
      </a>
    </div>
    <!-----End of Logo Area ----->

    <!-----Start of Form Area ----->
    <div class="container2">
      <form class="submission-form" action="get">
        <div class="login">
          <h2>Create a Secure Account</h2>
          <p>Welcome to the future of Savings & Investment</p>
        </div>

        <label for="Full Name" class="point">Full Name</label>
        <input type="Full Name" placeholder="Full Name" />

        <label for="Email Address" class="point"> Email Address</label>
        <input type="Email Address" placeholder="Email Address" />

        <label for="Phone Number" class="point"> Phone Number</label>
        <input type="Phone Number" placeholder="Phone Number" />

        <label for="Password" class="point"> Password</label>
        <input type="Password" placeholder="Password" />

        <label for="Referrer Phone or Promo Code(Optional)" class="point">
          Referrer Phone or Promo Code</label
        >
        <input
          type="Phone Number or Code"
          placeholder="Referrer Phone or Code"
        />

        <label for="Select" class="point2">
          How Did You Hear About Us? (Optional)</label
        >
        <select name="" id="select">
          <option value="Click to Select">Click to Select</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Friends/Family/Coworker"
            >Friends/Family/Coworker</option
          >
          <option value="Google Search">Google Search</option>
          <option value="Google Playstore">Google Playstore</option>
          <option value="Online Blog">Online Blog</option>
          <option value="Local Newspaper">Local Newspaper</option>
          <option value="At an Event">At an Event</option>
          <option value="Other">Other</option>
        </select>
        <input type="Submit" value="CREATE ACCOUNT" id="sendBtn" />
      </form>
    </div>

    <!-----End of Form Area ----->

    <!-----Start of Login Area ----->

    <div class="No-account">
      <p>Already have an account? Log in</p>
    </div>

    <!-----End of Login Area ----->
  </body>
</html>
